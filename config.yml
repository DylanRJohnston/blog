pygmentsUseClasses: true
pygmentsCodefences: true
markup:
    highlight:
      codeFences: true
      guessSyntax: true
      hl_lines: ""
      lineNoStart: 1
      lineNos: false
      lineNumbersInTable: true
      tabWidth: 2
      noClasses: false
      style: monokai 

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
